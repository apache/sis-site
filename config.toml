baseURL = "https://sis.apache.org"
title = "Apache SIS"
languageCode = "en"

contentDir = "source"
publishDir = "target/content"

disablePathToLower = true
uglyURLs = true
enableRobotsTXT = true
disableBrowserError = true
timeout = 3000

disableKinds = ["taxonomy", "taxonomyTerm"]
ignoreFiles = [ ] # No files to ignore

# Highlighting config. See https://help.farbox.com/pygments.html
pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsStyle = "emacs"

# Enable Git variables like commit, lastmod
enableGitInfo = true

[markup.goldmark.renderer]
unsafe= true

[blackfriday]
# hrefTargetBlank = true # We don't want everything opened in a new window
fractions = false

[frontmatter]
date = ["date", ":filename", "publishDate", "lastmod"]

[params]
repositoryUrl = "https://github.com/apache/sis"
repositorySourceBranch = "master"

siteRepositoryUrl = "https://github.com/apache/sis-site"
siteRepositorySourceBranch = "main"

[markup.tableOfContents]
startLevel = 1
endLevel = 5
ordered = false
